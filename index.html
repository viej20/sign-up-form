<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="play-regular">
    <div class="flex-container">
        <div class="background-img">
            <div class="logo">
                <img src="img/logo.svg" class="logo-img" />
                <p>Rebel Alliance</p>
            </div>
            <figcaption>Photo by <a href="https://unsplash.com/@trapnation?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andre Benz</a> on <a href="https://unsplash.com/photos/aerial-photo-of-city-skyline-at-night-WsxKHqrdibY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </div>
        <div class="content-slab">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now </span> to get started.</p>
                <br />
                <p>You <span>know </span> you want to.</p>
            </header>

            <main class="main-container">
                <h1>Join the Fight Today!</h1>
                <form action="post" class="form-flex-container">

                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" type="text" name="first" required/>
                        </div>

                        <div class="form-item">
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" type="text" name="last" required/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" required/>
                        </div>

                        <div class="form-item">
                            <label for="phone">Phone Number:</label>
                            <input id="phone" type="tel" name="phone"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password" required/>
                        </div>

                        <div class="form-item">
                            <label for="confirm">Confirm Password:</label>
                            <input id="confirm" type="password" name="confirm-password" required/>
                        </div>
                    </div>

                    <div class="form-button">
                        <button type="submit">Sign Up!</button>
                    </div>
                </form>

                <div>
                    <p>Already have an account? <a href=""#>Login In</a></p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
